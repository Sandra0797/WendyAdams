description.Spanish=Siguiente escenario para el proyecto Historias de Arkham.\n-----\nWendy Adams trata de dejar atrás su miserable vida organizando un plan de huída con un joven que ha conocido en el club donde trabaja.\nAmbos deciden llevarse a Dennis, quien se convirtió en la mejor amiga de Wendy desde que se conocieron en el club.\nLos tres deciden alojarse en un hotel abandonado que dirigía la familia Foster, pero allí Wendy descubrirá que la codicia por el poder de lo desconocido hace que las personas en las que más confías supongan un problema.\n\n<i>"Todos deberían saber que la codicia, el conocimiento y el poder pueden volver al más cuerdo, loco".</i>\n-----\n*Es <color=red><b>obligatorio</b></color>  escoger a la investigadora <b>Wendy Adams</b>.\n*Requiere únicamente el juego base de Mansiones de la locura 2ªEd.\n*Puede contener lenguaje soez.\n*Se recomienda hacer 3 acciones para avanzar en el escenario.\n*Se introduce narración en prólogo y finales.
